<!DOCTYPE html>
<html>
<head>
    <title>Linux Commands</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Linux Commands</h1>
    <table>
        <thead>
            <tr>
                <th>Command</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ls</td>
                <td>List directory contents</td>
            </tr>
            <tr>
                <td>cd</td>
                <td>Change directory</td>
            </tr>
            <tr>
                <td>pwd</td>
                <td>Print working directory</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
